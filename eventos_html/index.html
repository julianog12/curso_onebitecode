<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos HTML</title>
  <script src="js/evento.js"></script>
</head>
<body>

  <p>
    <button onclick="clickMe()">Clique</button>
  </p>
  <p>
    Focus
    <input type="text" name="focus-text" onfocus="focusMe()">
  </p>
  <p>
    Blur
    <input type="text" name="blur-text" onblur="onblurMe()">
  </p>
  <p>
    Change
    <input type="text" name="change-text" onchange="onchangeMe()">
  </p>
  <p>
    OnMouseOver
    <input type="text" name="mouse-over" onmouseover="overMe()">
  </p>
</body>
</html>
